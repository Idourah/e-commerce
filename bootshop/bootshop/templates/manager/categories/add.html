{% extends 'manager/manager_base.html' %}
{% load bootstrap5 %}
{% bootstrap_messages %}
{% block content_wrapper %}
  <div class="container">
      <h3>Adding new category</h3>
         {% if messages %}
             <div class="alert alert-danger">
                  {% for message in messages %}
                     <p>{{ message }}</p>
                  {% endfor %}
                </div>
          {% endif %}

      <form method="POST" class="mb-3" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-info float-right" value="save">
      </form>
  </div>
{% endblock %}
