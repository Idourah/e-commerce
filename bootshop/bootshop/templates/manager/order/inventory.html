{% extends 'manager/manager_base.html' %}
{% block content_wrapper %}
<div class="container">
    <br/><br/>
   <table class="table">
       <thead>
          <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Order Date</th>
              <th>Order name</th>
              <th>Order email</th>
              <th>Order phone</th>
              <th>Order detail</th>
          </tr>
       </thead>
       {% for order in orders %}
         <tr>
             <td>{{ order.id }}</td>
             <td>{{ order.date }}</td>
             <td>{{ order.shipping_name }}</td>
             <td >{{ order.email }}</td>
             <td >{{ order.phone }}</td>
             <td><a class="btn btn-info" href="#">details</a></td>
         </tr>
       {% endfor %}
   </table>
</div>
{% endblock %}
